// Xash3D Dreamcast controller preset 1 
joy_axis_binding "pysfrl"
joy_enable "1"
joy_forward "1.0"
joy_forward_deadzone "4096"
joy_forward_key_threshold "24576"
joy_lt_threshold "16384"
joy_pitch "-33.3"
joy_pitch_deadzone "4096"
joy_rt_threshold "16384"
joy_side "1.0"
joy_side_deadzone "4096"
joy_side_key_threshold "24576"
joy_yaw "-33.3"
joy_yaw_deadzone "4096"
joystick "0"

bind DPAD_UP "+jump"
bind DPAD_DOWN "+duck"
// bind DPAD_LEFT "impulse 100"
// bind DPAD_RIGHT "+use"
bind DPAD_LEFT "toggleconsole"
bind DPAD_RIGHT "messagemode"
bind A_BUTTON "+back"
bind B_BUTTON "+moveright"
bind Y_BUTTON "+forward"
bind X_BUTTON "+moveleft"
bind LTRIGGER "+reload"
bind RTRIGGER  "+attack"

