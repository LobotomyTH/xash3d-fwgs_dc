// Left stick: Move/Strafe (Walk instead of run when pressed)
// Right stick: Look (Crouch when pressed)
// D-Pad Up: Spray
// D-Pad Down: Quick swap weapon
// D-Pad Left: Prev Weapon
// D-Pad Right: Next Weapon
// A: Use
// B: Jump
// X: Flashlight
// Y: Reload
// L1: Duck
// L2: Walk (instead of Run)
// R1: Fire
// R2: Alt-fire
// START: Pause
// SELECT + X: Menu
// SELECT + R1: Quick Save
// SELECT + L1: Quick Load
// SELECT + START: Quit
joy_axis_binding "sfpyrl"
joy_enable "1"
joy_forward "1.0"
joy_forward_deadzone "4096"
joy_forward_key_threshold "24576"
joy_lt_threshold "16384"
joy_pitch "-200.0"
joy_pitch_deadzone "4096"
joy_rt_threshold "16384"
joy_side "1.0"
joy_side_deadzone "4096"
joy_side_key_threshold "24576"
joy_yaw "-200.0"
joy_yaw_deadzone "4096"
joystick "0"

bind DPAD_UP "impulse 201"
bind DPAD_DOWN "lastinv"
bind DPAD_LEFT "invprev"
bind DPAD_RIGHT "invnext"

// NOTE: A, B, X, Y refer to physical positions on an XBox 360 controller.
// A<->B and X<->Y are reversed on a Nintendo controller.
bind A_BUTTON "+use"
bind B_BUTTON "+jump"
bind X_BUTTON "impulse 100"
bind Y_BUTTON "+reload"

bind L1_BUTTON "+duck"
bind LTRIGGER "+speed"

bind R1_BUTTON "+attack"
bind RTRIGGER "+attack2"

bind START "pause"
bind STICK1 "+speed"
bind STICK2 "+duck"

// While SELECT is pressed:
alias "+SelectHold" "bind L1_BUTTON toggleconsole; bind R1_BUTTON messagemode; bind X_BUTTON cancelselect; bind START quit"

// When SELECT is released, restore the original bindings (duplicated above).
alias "-SelectHold" "bind L1_BUTTON +duck; bind R1_BUTTON +attack; bind X_BUTTON impulse 100; bind START pause"

bind BACK "+SelectHold"
